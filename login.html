<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/login.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <form action="digikala.html" onsubmit="return validated()">
      <div class="digi-logo"><img src="images/digikala-logo.svg"></div>
      <div class="enter-container">
        <p class="first-p">ورود | ثبت نام</p>
        <p class="hello">سلام!</p>
        <p class="enter-input">لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
      </div>
      <div class="input-container">
        <input class="input" type="text">
        <p class="alert">لطفا این قسمت را خالی نگذارید</p>
        <p class="alert-2">ایمیل یا شماره موبایل نامعتبر است</p>
      </div>
      <div class="button-container">
        <button class="btn">ورود</button>
        <p class="rull">ورود شما به معنای پذیرش<a><span class="links"> شرایط دیجی‌کالا</span></a><span> و</span><a><span class="links"> قوانین حریم‌خصوصی</span></a><span> است</span></p>
      </div>
    </form>
  </div>
  <script src="scripts/login.js"></script>
</body>
</html>
